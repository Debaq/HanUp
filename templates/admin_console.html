<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola de Administrador - HanUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center mb-4">Consola de Administrador - Reunión: {{ token }}</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
                    <!-- Aquí se mostrarán los mensajes del chat -->
                </div>
            </div>
            <div class="col-md-4">
                <h3>Participantes</h3>
                <ul id="participants-list" class="list-group mb-3">
                    <!-- Aquí se mostrarán los participantes -->
                </ul>
                <h3>Manos Levantadas</h3>
                <ul id="hands-list" class="list-group mb-3">
                    <!-- Aquí se mostrarán las manos levantadas -->
                </ul>
                <button id="lower-all-hands" class="btn btn-warning mb-3 w-100">Bajar todas las manos</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io({query: {token: '{{ token }}'}});
        const chatBox = document.getElementById('chat-box');
        const participantsList = document.getElementById('participants-list');
        const handsList = document.getElementById('hands-list');
        const lowerAllHandsButton = document.getElementById('lower-all-hands');

        socket.on('chat message', (msg) => {
            appendMessage(msg);
        });

        socket.on('chat history', (history) => {
            chatBox.innerHTML = '';
            history.forEach(appendMessage);
        });

        socket.on('update participants', (participants) => {
            participantsList.innerHTML = '';
            participants.forEach(participant => {
                const item = document.createElement('li');
                item.className = 'list-group-item';
                item.textContent = participant;
                participantsList.appendChild(item);
            });
        });

        socket.on('update hands', (users) => {
            handsList.innerHTML = '';
            users.forEach(user => {
                const item = document.createElement('li');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.textContent = user;
                const button = document.createElement('button');
                button.className = 'btn btn-sm btn-danger';
                button.innerHTML = '<i class="fas fa-hand-paper"></i> Bajar';
                button.onclick = () => lowerHand(user);
                item.appendChild(button);
                handsList.appendChild(item);
            });
        });

        function appendMessage(msg) {
            const item = document.createElement('div');
            item.textContent = msg;
            chatBox.appendChild(item);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function lowerHand(user) {
            socket.emit('lower hand', {token: '{{ token }}', user: user});
        }

        lowerAllHandsButton.addEventListener('click', () => {
            socket.emit('lower all hands', {token: '{{ token }}'});
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
