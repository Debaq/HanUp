<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Superusuario - HanUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Panel de Superusuario - HanUP</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <button id="limpiarDB" class="btn btn-warning">
                    <i class="fas fa-broom"></i> Limpiar Base de Datos
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Token</th>
                            <th>Email Admin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for reunion in reuniones %}
                        <tr>
                            <td>{{ reunion.id }}</td>
                            <td>{{ reunion.token }}</td>
                            <td>{{ reunion.admin_email }}</td>
                            <td>{{ "Activa" if reunion.activa else "Inactiva" }}</td>
                            <td>
                                <button class="btn btn-sm btn-danger eliminar-reunion" data-id="{{ reunion.id }}">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                                <button class="btn btn-sm btn-info recuperar-contrasena" data-id="{{ reunion.id }}">
                                    <i class="fas fa-key"></i> Recuperar Contraseña
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.eliminar-reunion').click(function() {
                var reunionId = $(this).data('id');
                if (confirm('¿Estás seguro de que quieres eliminar esta reunión?')) {
                    $.post('/superuser/eliminar_reunion/' + reunionId, function(data) {
                        if (data.success) {
                            location.reload();
                        }
                    });
                }
            });

            $('.recuperar-contrasena').click(function() {
                var reunionId = $(this).data('id');
                $.post('/superuser/recuperar_contrasena/' + reunionId, function(data) {
                    alert('Nueva contraseña: ' + data.nueva_contrasena);
                });
            });

            $('#limpiarDB').click(function() {
                if (confirm('¿Estás seguro de que quieres limpiar la base de datos? Esto eliminará todas las reuniones inactivas.')) {
                    $.post('/superuser/limpiar_base_datos', function(data) {
                        if (data.success) {
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
