<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia - HanUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de Asistencia - HanUP</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Crear nueva reunión</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('crear_reunion') }}" method="post">
                            <div class="mb-3">
                                <label for="admin_email" class="form-label">Email del administrador</label>
                                <input type="email" class="form-control" id="admin_email" name="admin_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="admin_password" class="form-label">Contraseña del administrador</label>
                                <input type="password" class="form-control" id="admin_password" name="admin_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle"></i> Crear Reunión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Unirse a una reunión</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('unirse_reunion') }}" method="post">
                            <div class="mb-3">
                                <label for="token" class="form-label">Token de la reunión</label>
                                <input type="text" class="form-control" id="token" name="token" required>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-sign-in-alt"></i> Unirse a Reunión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Reentrar a una reunión</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('reentrar') }}" method="post">
                            <div class="mb-3">
                                <label for="token_extendido" class="form-label">Token extendido</label>
                                <input type="text" class="form-control" id="token_extendido" name="token_extendido" required>
                            </div>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-redo"></i> Reentrar a Reunión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
