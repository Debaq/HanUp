<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunión - Sistema de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center mb-4">Reunión: {{ token }}</h1>
        <h2 class="text-center mb-3">Bienvenido, {{ nombre_completo }}</h2>
        <div class="row">
            <div class="col-md-8">
                <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
                    <!-- Aquí se mostrarán los mensajes del chat -->
                </div>
                <form id="chat-form">
                    <div class="input-group mb-3">
                        <input type="text" id="message-input" class="form-control" placeholder="Escriba su mensaje...">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <button id="toggle-hand" class="btn btn-warning mb-3 w-100">
                    <i class="fas fa-hand-paper"></i> Levantar Mano
                </button>
                <div id="hand-raised-list" class="border p-3">
                    <h3>Manos Levantadas</h3>
                    <ul id="hands-list" class="list-group">
                        <!-- Aquí se mostrarán las manos levantadas -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io({query: {token: '{{ token }}'}});
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');
        const toggleHandButton = document.getElementById('toggle-hand');
        const handsList = document.getElementById('hands-list');

        const nombreCompleto = '{{ nombre_completo }}';
        let handRaised = false;

        socket.on('connect', () => {
            socket.emit('join', {token: '{{ token }}', username: nombreCompleto});
        });

        chatForm.addEventListener('submit', (e) => {
		e.preventDefault();
	    	if (messageInput.value) {
	        const message = `${nombreCompleto}: ${messageInput.value}`;
        	socket.emit('chat message', {token: '{{ token }}', message: message});
        	messageInput.value = '';
	    }
	});

        socket.on('chat message', (msg) => {
            appendMessage(msg);
        });

        socket.on('chat history', (history) => {
            chatBox.innerHTML = '';
            history.forEach(appendMessage);
        });

        function appendMessage(msg) {
            const item = document.createElement('div');
            item.textContent = msg;
            chatBox.appendChild(item);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        toggleHandButton.addEventListener('click', () => {
            if (handRaised) {
                socket.emit('lower hand', {token: '{{ token }}', user: nombreCompleto});
                toggleHandButton.innerHTML = '<i class="fas fa-hand-paper"></i> Levantar Mano';
                toggleHandButton.classList.remove('btn-danger');
                toggleHandButton.classList.add('btn-warning');
            } else {
                socket.emit('raise hand', {token: '{{ token }}', user: nombreCompleto});
                toggleHandButton.innerHTML = '<i class="fas fa-hand-paper"></i> Bajar Mano';
                toggleHandButton.classList.remove('btn-warning');
                toggleHandButton.classList.add('btn-danger');
            }
            handRaised = !handRaised;
        });

        socket.on('update hands', (users) => {
            handsList.innerHTML = '';
            users.forEach(user => {
                const item = document.createElement('li');
                item.className = 'list-group-item';
                item.textContent = user;
                handsList.appendChild(item);
            });
            if (!users.includes(nombreCompleto)) {
                handRaised = false;
                toggleHandButton.innerHTML = '<i class="fas fa-hand-paper"></i> Levantar Mano';
                toggleHandButton.classList.remove('btn-danger');
                toggleHandButton.classList.add('btn-warning');
            }
        });

        socket.on('update participants', (participants) => {
            console.log('Participantes actualizados:', participants);
            // Aquí puedes agregar lógica para mostrar la lista de participantes si lo deseas
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
